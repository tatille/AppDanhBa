<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Liên Lạc</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<div class="app">

    <body>
        <h1>QUẢN LÝ DANH BẠ </h1>

        <!-- Biểu mẫu thêm liên lạc mới -->
        <form action="{{ url_for('them_lien_lac') }}" method="post">
            <label for="ten">Tên:</label>
            <input type="text" id="ten" name="ten" required>
            <label for="sdt">Số Điện Thoại:</label>
            <input type="text" id="sdt" name="sdt" required>
            <button type="submit">Thêm Liên Lạc</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Tên</th>
                    <th>Số Điện Thoại</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody>
                {% for lien_lac in danh_ba %}
                <tr>
                    <td>{{ lien_lac.ten }}</td>
                    <td>{{ lien_lac.sdt }}</td>
                    <td>
                        <a href="{{ url_for('sua_lien_lac', ten_cu=lien_lac.ten) }}">Sửa</a>
                        |
                        <a href="{{ url_for('xoa_lien_lac', ten=lien_lac.ten) }}">Xóa</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
</body>
